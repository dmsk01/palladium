<section class="work-cases">
  <div class="work-cases__container">
    <h1 class="work-cases__title title">Недавние работы</h1>
    <div class="work-cases__body">
      <div data-tabs data-tabs="992" class="cases">
        <div class="cases__aside">
          <div class="cases__group">
            <h3 class="cases__type-name">Кухни</h3>
            <nav data-tabs-titles class="cases__navigation">
              <button type="button" class="cases__title _tab-active">Кухня 1</button>
              <button type="button" class="cases__title">Кухня 2</button>
              <button type="button" class="cases__title">Кухня 3</button>
              <button type="button" class="cases__title">Кухня 4</button>
              <button type="button" class="cases__title">Кухня 5</button>
            </nav>
          </div>
          <div class="cases__group">
            <h3 class="cases__type-name">Прихожие</h3>
            <nav data-tabs-titles class="cases__navigation">
              <button type="button" class="cases__title">Прихожая 1</button>
              <button type="button" class="cases__title">Прихожая 2</button>
            </nav>
          </div>
        </div>
        <div data-tabs-body class="cases__content">
          <div class="cases__body case-1">
            <div class="case-1__inner">
              <div class="case-1__slider swiper">
                <div class="case-1__wrapper swiper-wrapper">
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/1.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/2.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/3.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/4.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/5.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/6.jpg" alt="Kitchen case">
                    </div>
                  </div>
                  <div class="case-1__slide case-slide swiper-slide">
                    <div class="swiper-slide__inner">
                      <img src="@img/cases/kitchen/1/7.jpg" alt="Kitchen case">
                    </div>
                  </div>
                </div>
              </div>
              <div class="case-1__paggination paggination-gap swiper-pagination"></div>
              <div class="case-1__controls">
                <button type="button" class="case-1-swiper-button-prev">
                  <img src="@img/icons/prev.svg" alt="prev slide">
                </button>
                <button type="button" class="case-1-swiper-button-next">
                  <img src="@img/icons/next.svg" alt="next slide">
                </button>
              </div>
            </div>
          </div>
          <div class="cases__body">
            Содержимое второго таба
          </div>
          <div class="cases__body">
            Содержимое третьего таба
          </div>
          <div class="cases__body">
            Содержимое четвертого таба
          </div>
          <div class="cases__body">
            Содержимое пятого таба
          </div>
          <div class="cases__body">
            Содержимое шестого таба
          </div>
          <div class="cases__body">
            Содержимое седьмого таба
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
