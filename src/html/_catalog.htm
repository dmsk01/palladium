<section id="cat" class="firm-catalog">
  <div class="firm-catalog__container">
    <h2 class="firm-catalog__title title">Каталог</h2>
    <div class="firm-catalog__body">
      <div data-tabs class="catalog">
        <nav data-tabs-titles class="catalog__navigation">
          <button type="button" class="catalog__title _tab-active">Кухни</button>
          <button type="button" class="catalog__title">Фасады</button>
        </nav>
        <div data-tabs-body class="catalog__content">
          <div class="catalog__body">
            <div class="catalog__slider catalog-swiper swiper">
              <div class="catalog__wrapper swiper-wrapper">
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/kitchen/1.jpg" alt="Kitchen">
                  </div>
                </div>
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/kitchen/2.jpg" alt="Kitchen">
                  </div>
                </div>
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/kitchen/3.jpg" alt="Kitchen">
                  </div>
                </div>
              </div>
              <div class="catalog__paggination swiper-pagination"></div>
            </div>
            <div class="catalog__controls">
              <button type="button" class="catalog-swiper-button-prev">
                <img src="@img/icons/prev-big.svg" alt="prev slide">
              </button>
              <button type="button" class="catalog-swiper-button-next">
                <img src="@img/icons/next-big.svg" alt="next slide">
              </button>
            </div>
          </div>
          <div class="catalog__body">
            <div class="catalog__slider facade-swiper swiper">
              <div class="catalog__wrapper swiper-wrapper">
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/facade/1.jpg" alt="Kitchen facade">
                  </div>
                </div>
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/facade/2.jpg" alt="Kitchen facade">
                  </div>
                </div>
                <div class="catalog__slide swiper-slide">
                  <div class="swiper-slide__content">
                    <img src="@img/catalog/facade/3.jpg" alt="Kitchen facade">
                  </div>
                </div>
              </div>
              <div class="catalog__paggination swiper-pagination"></div>
            </div>
            <div class="catalog__controls">
              <button type="button" class="catalog-swiper-button-prev">
                <img src="@img/icons/prev-big.svg" alt="prev slide">
              </button>
              <button type="button" class="catalog-swiper-button-next">
                <img src="@img/icons/next-big.svg" alt="next slide">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
